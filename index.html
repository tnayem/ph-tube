<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
    </nav>
    <!-- display video container section start -->
    <section id="display-video" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        
    </section>
    <!-- display video container section end -->
    <!-- Link Js external file -->
    <script src="/script//index.js"></script>
</body>

</html>
